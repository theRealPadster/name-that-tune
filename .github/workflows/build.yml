name: Build

on:
  # Run build tests on pull requests
  pull_request:
    branches:
      - main

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3.1.0
        with:
          node-version: 16.x
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn build:local
